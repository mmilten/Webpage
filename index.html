<!DOCTYPE html>

    <!-- CSS -->

<body>
        <!-- Signup Form -->
    <section class="container forms">
        <div class="form">
            <div class="form-content">
                <header>Signup</header>
                <form action="registration.php" method="post">
                    <div class="field input-field">
                        <input type="text" placeholder="Username" class="input" name="username">
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" name="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password" name="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password" name="repeat_password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button type="submit" class="btn" name="signup_user">Signup</button>
                    </div>

                    <span>Already have an account? <a href="login.php">Login</a></span>
